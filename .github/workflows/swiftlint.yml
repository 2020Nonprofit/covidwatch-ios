name: swiftlint

on:
  pull_request:
    paths:
      - '.github/workflows/swiftlint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

jobs:
  fail_on_any_lint_errors_or_warnings:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Xcode Build
        run: |
          pwd
          ls
          ./Pods/SwiftLint/swiftlint --strict
